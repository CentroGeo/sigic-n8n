
services:
  litellm:
    image: ghcr.io/berriai/litellm:main
    container_name: ollama-gemini-proxy
    env_file:
      - .env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    command: >
      litellm
      --config /app/config.yaml
      --ollama-compatible
      --port ${LITELLM_PORT}
    ports:
      - "11434:11434"
    restart: unless-stopped
