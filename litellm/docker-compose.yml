
services:
  litellm:
    image: ghcr.io/berriai/litellm:main
    container_name: ollama-gemini-proxy
    env_file:
      - .env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    entrypoint: ["litellm", "ollama"]
    command:
      - "--config"
      - "/app/config.yaml"
      - "--port"
      - "11434"
    ports:
      - "11434:11434"
    restart: unless-stopped


